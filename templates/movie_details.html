{% extends 'base.html' %}

{% block title %}{{movie.title}} - Details{% endblock %}

{% block body %}
<h1>{{movie.title}}</h1>

<h2>Rate this movie</h2>
  <form action="/add_rating" method="POST">
    <input type='text' name='movie' value={{movie.title}} style="display:none">
    Score <select name="score">
      {% for i in range(6) %}
      <option value={{i}}>{{i}}</option>
      {% endfor %}
    </select>
    <input type="submit">
  </form>

<p>
  {{movie.overview}}
</p>

<img src="{{movie.poster_path}}">


{% endblock %}
