{% extends 'base.html' %}

{% block title %}{{movie.title}} - Details{% endblock %}

{% block body %}
<h1>{{movie.title}}</h1>
<h2>Rate this movie</h2>
  <form action="/add_rating" method="POST">
    <input type='text' name='movie' value={{movie.title}} style="display:none">
    Score <select name="score">
      <option value='1'>1</option>
      <option value='2'>2</option>
      <option value='3'>3</option>
      <option value='4'>4</option>
      <option value='5'>5</option>
    </select>
    <input type="submit">
  </form>

<p>
  {{movie.overview}}
</p>

<img src="{{movie.poster_path}}">


{% endblock %}
